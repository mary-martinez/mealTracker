<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="ingredients">
                <form id="add-ingredient">
                    <label>
                        Ingredient
                        <input type="text" name="ingredient" id="ingredient" />
                    </label>
                    <label>
                        Amount
                        <input type="text" name="amount" id="amount" />
                    </label>
                    <label>
                        Unit of measure
                        <input type="text" name="unit" id="unit" />
                    </label>
                    <button id='add'>Add Ingredient</button>
                </form>
                <div id='ingredient-display'>
                    <ul id='ingredient-list'>
                        
                    </ul>
                    <button id='remove-last'>Remove Last Ingredient</button>
                </div>
            </div>
            <div id="add-meal">
                <label>
                    Meal name:
                    <input id="meal-name"/>
                </label>
                <button id="save-meal">Save Meal</button>
            </div>
            <div id="meals">
                <ul id="saved-meals">
                    
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
